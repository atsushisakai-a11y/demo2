name: dbt docs (publish to GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "models/**"
      - "dbt_project.yml"
      - "requirements.txt"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Write SA keyfile for dbt
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > sa.json

      - name: Create dbt profile
        run: |
          mkdir -p .dbt
          cat > .dbt/profiles.yml << 'EOF'
          demo2:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: eneco-488308
                dataset: staging
                keyfile: sa.json
                threads: 4
                location: europe-west4
          EOF

      - name: Build models + run tests + generate docs
        env:
          DBT_PROFILES_DIR: .dbt
        run: |
          dbt deps
          dbt debug
          dbt run
          dbt test
          dbt docs generate          

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
