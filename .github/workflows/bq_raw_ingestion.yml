name: Raw POI Ingestion

on:
  workflow_dispatch:

jobs:
  load:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ‘‡ NEW STEP: Download JSON from GCS
      - name: Download POI JSON
        run: |
          curl -o google_poi_json.json \
          https://storage.googleapis.com/eneco/google_poi_json.json

      - name: Run ETL to BigQuery
        env:
          GOOGLE_CLOUD_PROJECT: eneco-488308
          BQ_DATASET: raw
          BQ_TABLE: raw_test_google_poi
          INPUT_JSON: google_poi_json.json
        run: |
          python scripts/bq_load_google_poi.py
