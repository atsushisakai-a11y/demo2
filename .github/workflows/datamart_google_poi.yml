name: Datamart - Google POI

on:
  workflow_dispatch:

  # Optional: auto-run after DWH workflow succeeds
  workflow_run:
    workflows: ["dbt - build DWH (dim+fact) google_poi"]  # must match your DWH workflow name exactly
    types: [completed]

jobs:
  datamart:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Install dependencies (dbt)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write service account keyfile for dbt
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > sa.json

      - name: Create dbt profile
        run: |
          mkdir -p .dbt
          cat > .dbt/profiles.yml << 'EOF'
          demo2:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: eneco-488308
                dataset: staging
                keyfile: sa.json
                threads: 4
                location: europe-west4
          EOF

      - name: Ensure datamart dataset exists (europe-west4)
        run: |
          bq --location=europe-west4 mk -d --description "datamart dataset" eneco-488308:datamart || true

      - name: Run dbt datamart model
        env:
          DBT_PROFILES_DIR: .dbt
        run: |
          dbt debug
          dbt run --select datamart_google_poi
