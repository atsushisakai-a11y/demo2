name: Staging - test_google_poi

on:
  workflow_dispatch:

  # Auto-run after ingestion workflow succeeds
  workflow_run:
    workflows: ["Raw POI Ingestion"]   # must EXACTLY match the "name:" in bq_raw_ingestion.yml
    types:
      - completed

jobs:
  dbt_staging:
    # Only run when triggered manually OR when ingestion succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Install dependencies (dbt)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write service account keyfile for dbt
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > sa.json

      - name: Create dbt profile
        run: |
          mkdir -p .dbt
          cat > .dbt/profiles.yml << 'EOF'
          demo2:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: eneco-488308
                dataset: staging
                keyfile: sa.json
                threads: 4
                location: europe-west4
          EOF

      - name: Run dbt model (staging_test_google_poi)
        env:
          DBT_PROFILES_DIR: .dbt
        run: |
          dbt --version
          dbt debug
          dbt run --select staging_test_google_poi
